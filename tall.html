<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number game</title>
 
    <link rel="stylesheet" href="tall.css">
</head>
<body>
    <div>
        <button id="button">ACCEPT NUMBER SELECTIONS</button>
        <button id="startover">STARTOVER</button>
        <h1>Choose Correct Number</h1>
        <input type="number" id="input">
        <h2 id="feedback"></h2>
        
    </div>

<img src="coin.jpg">

<div class="Guess_box"></div> 



    <script> 
        var autonumber = Math.floor(Math.random() * 100) + 1;
        var button = document.querySelector("#button");
        var input = document.querySelector("#input")
        var attempts = 10
        var feedback = document.querySelector("#feedback")
        var startover_EL = document.querySelector("#startover")
        



        function sjekkTall() {
            console.log(input.value)
            console.log(autonumber);
            console.log(button);
            console.log(input.id);
        

            if (input.value == autonumber) {
                console.log("Riktig"); 
                feedback.innerHTML = "Riktig";
                check_attempts()
            } else if (input.value < autonumber) {
                console.log("For lavt")
                feedback.innerHTML = "For lavt";
                attempts = attempts - 1
                check_attempts()
            } else if (input.value > autonumber) {
                console.log("For høyt")
                feedback.innerHTML = "For høyt";
                attempts = attempts - 1
                check_attempts()
            } else  {
                console.log("Noe gikk galt");
                check_attempts() 
            } 

         }//slutt sjekktall funksjon


        function startover() {
        console.log("startover");
        attempts = 5;
        score = 0;
        random_num = Math.floor(Math.random() * 100) + 1;
        playing = true;
        }
        

        function check_attempts() {
        if (attempts <= 0) {
        feedback.innerHTML = "Ingen forsøk igjen. Restart.";
        playing = false;
     }
     }


        button.addEventListener("click", sjekkTall)
        startover_EL.addEventListener("click", startover)
       

    </script>

</body>
</html>
